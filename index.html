<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Winter site</title>
</head>
<body>
    <div id="snowflakes">
        <div class="snowflake" style="left: 10%; animation-duration: 8s;"></div>
        <div class="snowflake" style="left: 30%; animation-duration: 6s;"></div>
        <div class="snowflake" style="left: 50%; animation-duration: 9s;"></div>
        <div class="snowflake" style="left: 70%; animation-duration: 7s;"></div>
        <div class="snowflake" style="left: 90%; animation-duration: 5s;"></div>
        <div class="snowflake" style="left: 60%; animation-duration: 6s;"></div>
    </div>
    <div class="moon">
        <img src="moon.svg" alt="moon">
    </div>
    <img src="breeze.svg" alt="breeze" class="breeze">
    <div class="main">
        <img src="tree.svg" alt="tree" class="tree-front-left">
        <img src="snowman.svg" alt="snowman" class="snowman">
        <img src="tree.svg" alt="tree" class="tree-front-right">
        <img src="tree-faded.svg" alt="faded tree" class="f-1">
        <img src="tree-faded.svg" alt="faded tree" class="f-2">
        <img src="tree-faded.svg" alt="faded tree" class="f-3">
        <img src="tree-faded.svg" alt="faded tree" class="f-4">
        <div class="ground"></div>
    </div>
</body>
</html>
